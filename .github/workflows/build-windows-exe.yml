name: Build Windows Executable

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Clean previous build artifacts
      run: |
        if (Test-Path "build") { Remove-Item -Recurse -Force "build" }
        if (Test-Path "dist") { Remove-Item -Recurse -Force "dist" }
        Write-Host "Build artifacts cleaned"
      shell: pwsh

    - name: Verify config.json exists
      run: |
        if (Test-Path "config.json") {
          Write-Host "config.json found - will be bundled in executable"
          Get-Content "config.json"
        } else {
          Write-Host "ERROR: config.json not found!"
          exit 1
        }
      shell: pwsh

    - name: Build executable with PyInstaller
      run: |
        pyinstaller torchlight_tracker.spec --clean

    - name: Verify build
      run: |
        if (Test-Path "dist/TorchlightInfiniteTracker.exe") {
          Write-Host "Build successful! Executable found."
          $size = (Get-Item "dist/TorchlightInfiniteTracker.exe").Length / 1MB
          Write-Host "Executable size: $([math]::Round($size, 2)) MB"
        } else {
          Write-Host "Build failed! Executable not found."
          exit 1
        }
      shell: pwsh

    - name: Upload executable as artifact
      uses: actions/upload-artifact@v4
      with:
        name: TorchlightInfiniteTracker-Windows
        path: dist/TorchlightInfiniteTracker.exe
        retention-days: 30

    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/TorchlightInfiniteTracker.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
